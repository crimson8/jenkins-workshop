apiVersion: apps/v1
kind: Deployment
metadata:
    name: actuator
    namespace: jenkins-workshop
spec:
    progressDeadlineSeconds: 600
    replicas: 2
    revisionHistoryLimit: 10
    selector:
        matchLabels:
            workload.user.cattle.io/workloadselector: deployment-jenkins-workshop-actuator
    strategy:
        rollingUpdate:
            maxSurge: 1
            maxUnavailable: 0
        type: RollingUpdate
    template:
        metadata:
            labels:
                workload.user.cattle.io/workloadselector: deployment-jenkins-workshop-actuator
        spec:
            containers:
                - envFrom:
                      - configMapRef:
                            name: actuator-config-map
                            optional: false
                  image: DOCKER_REPOSITORY_URL/IMAGE
                  imagePullPolicy: Always
                  name: demo
                  livenessProbe:
                      failureThreshold: 3
                      httpGet:
                          path: /actuator/health
                          port: 8080
                          scheme: HTTP
                      initialDelaySeconds: 15
                      periodSeconds: 15
                      successThreshold: 1
                      timeoutSeconds: 2
                  readinessProbe:
                      failureThreshold: 3
                      httpGet:
                          path: /actuator/health
                          port: 8080
                          scheme: HTTP
                      initialDelaySeconds: 20
                      periodSeconds: 30
                      successThreshold: 1
                      timeoutSeconds: 2
                  ports:
                      - containerPort: 8080
                        hostPort: 9576
                        name: 8080tcp02
                        protocol: TCP
                  resources:
                      limits:
                          cpu: 700m
                          memory: 1250Mi
                      requests:
                          cpu: 1m
                          memory: 1Mi
                  securityContext:
                      capabilities: {}
                  terminationMessagePath: /dev/termination-log
                  terminationMessagePolicy: File
            dnsConfig: {}
            dnsPolicy: ClusterFirst
            imagePullSecrets:
            - name: nexus
            restartPolicy: Always
            schedulerName: default-scheduler
            securityContext: {}
            terminationGracePeriodSeconds: 30
